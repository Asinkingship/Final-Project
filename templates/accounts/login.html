{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="login">
    <h1>Log In to Your Account</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="login-button">Log In</button>
    </form>
    <p>Don't have an account? <a class="signup-account" href="{% url 'signup' %}">Sign up here</a></p>
</div>
{% endblock content %}
