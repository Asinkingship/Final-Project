{% extends 'base.html' %}
{% load static%}

{% block title %} Event List {% endblock title %}

{% block content %}

<div class="welcome-box">
    <h1>Your upcoming events!</h1>
</div>

    {% for event in event_list %}

    <div class="event-detail">        
        <h2>{{event.title}}</h2>
        <label>Published on: {{event.date}}</label>
    
        <a href="{% url 'event_detail' event.id %}">View Details</a>
    </div>

    {% endfor %}

{% endblock content %}
