{% extends 'base.html' %}
{% load static %}

{% block title %}Event List{% endblock title %}

{% block content %}
<div class="event-list">
    <h1>Your upcoming events!</h1>
    
    {% for event in event_list %}
    <div class="indv-event">
        <h2>{{ event.title }}</h2>
        <label>Event Date: {{ event.date }}</label>
        <a href="{% url 'event_detail' event.id %}">View Details</a>
    </div>
    {% endfor %}
    
</div>
{% endblock content %}
