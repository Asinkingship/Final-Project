{% extends 'base.html' %}
{% load static%}

{% block title %} Event Details {% endblock title %}

{% block content %}

<div class="center-list">
    <h2>{{event.title}}</h2>
    <p>{{event.description}}</p>
    <p>Location: {{event.location}}</p>
    <p>{{event.price}}</p>
    <label>Event Date: {{event.date}}</label>


    <p>{{event.body}}</p>

</div>

{% endblock content %}
